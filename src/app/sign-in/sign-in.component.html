<h4>Register New User</h4>
<div class="container">
  
  <form #signupForm="ngForm" (ngSubmit)="handleSignUpForm(signupForm);"> 
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" ngModel/>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" email ngModel/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required/>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" ngModel required #confirm_password="ngModel"/>
        <small class="form-text text-muted" *ngIf="confirm_password.touched && !confirm_password.valid">Enter the confirm password</small>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="terms_and_condition" name="terms_and_condition" ngModel required>
        <label for="terms_and_condition" class="form-check-label">Terms and conditions</label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Signup</button>
    </div>
    <div class="form-group">
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </form>
</div>
