<h4>Checkout</h4>
<div class="container">
  <form [formGroup]="checkoutForm" (ngSubmit)="handleSubmit()">
    <!-- STEP-2 : add the form builder -->
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        formControlName="emailFiled"
      />
      <span *ngIf="checkoutForm.get('emailFiled').touched && checkoutForm.get('emailFiled').hasError('required')">Enter the email address</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        formControlName="passwordField"
      />
      <span *ngIf="checkoutForm.get('passwordField').touched && checkoutForm.get('passwordField').hasError('required') ">Minimum charectors should be 8</span>
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
        formControlName="checkBoxField"
      />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="checkoutForm.invalid">Submit</button>
  </form>
</div>
