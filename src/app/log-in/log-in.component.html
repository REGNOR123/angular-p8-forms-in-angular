<h4>Login Existing Users</h4>

<div class="container">
  <form #logInForm="ngForm" (ngSubmit)="handleLogInForm(logInForm);">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" ngModel/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" ngModel/>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">LogIn</button>
    </div>
    <div> 
        <p>If don't have an account? <a href="/signup" >SignUp</a></p>
    </div>
  </form>
</div>
